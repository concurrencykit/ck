name: CI
on:
  push:
    branches: ["*"]
    tags: ["*"]
  pull_request:
  workflow_dispatch:

jobs:
  linux:
    name: Linux ${{ matrix.arch }} / ${{ matrix.cc }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        arch: [x86_64, arm64]
        cc: [gcc, clang]
        include:
          - arch: x86_64
            runner: ubuntu-latest
          - arch: arm64
            runner: ubuntu-22.04-arm
    steps:
      - uses: actions/checkout@v6

      - name: Install compilers
        run: sudo apt-get update && sudo apt-get install -y gcc clang

      - name: Compiler version
        run: ${{ matrix.cc }} --version

      - name: Build
        run: ./tools/ci-build.sh CC=${{ matrix.cc }} --cores=2

      - name: Test
        run: make check

  macos:
    name: macOS ${{ matrix.variant }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - variant: arm64
            runner: macos-latest    # Arm64
          - variant: x86_64
            runner: macos-15-intel  # x86-64
    steps:
      - uses: actions/checkout@v6
      - run: ./tools/ci-build.sh --cores=2
      - run: make check

  freebsd:
    name: "FreeBSD ${{ matrix.version }} / ${{ matrix.arch }} / ${{ matrix.cc }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version: ['13.3', '14.2', '15.0']
        arch: ['x86_64', 'aarch64']
        cc: ['clang', 'gcc']
    steps:
      - uses: actions/checkout@v6

      - name: Build & Test inside FreeBSD
        uses: vmactions/freebsd-vm@v1.3.7
        with:
          release: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
          mem: 6144
          cpu: 2
          usesh: true
          sync: rsync
          prepare: |
            pkg install -y gcc gmake
          run: |
            ${{ matrix.cc }} --version
            ./tools/ci-build.sh CC=${{ matrix.cc }} --cores=2
            make check
